<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios/512/000000/rocket.png?v=1">

</head>
<body>
    <div class="container">
        <h1 class="title">TODO LIST</h1>
        
        <div class="search-section">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search note...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">ALL</button>
                <button class="filter-btn" data-filter="active">ACTIVE</button>
                <button class="filter-btn" data-filter="completed">COMPLETED</button>
            </div>
            
            <button class="theme-toggle" id="themeToggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <div class="todo-list" id="todoList">
            <!-- Todos will be loaded here -->
        </div>

        <button class="add-btn" id="addBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <line x1="12" y1="5" x2="12" y2="19" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <line x1="5" y1="12" x2="19" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="todoModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Todo</h2>
            <input type="text" id="todoInput" placeholder="Enter todo title..." maxlength="200">
            <div class="modal-buttons">
                <button class="btn btn-cancel" id="cancelBtn">Cancel</button>
                <button class="btn btn-save" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
